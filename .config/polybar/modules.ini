;   %album%
;   %date%
;   %title%
; Default: %artist% - %title%
label-song = %artist% - %title%
label-song-maxlen = 25
label-song-ellipsis = true

; Only applies if <icon-X> is used
icon-play = 
icon-pause = 

; Only applies if <bar-progress> is used
;bar-progress-width = 10
;bar-progress-indicator = |
;bar-progress-fill = ─
;bar-progress-empty = ─


