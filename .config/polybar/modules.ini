[module/bspwm]
type = internal/bspwm

; Only show workspaces defined on the same output as the bar
; NOTE: The bspwm and XRandR monitor names must match, which they do by default.
; But if you rename your bspwm monitors with bspc -n this option will no longer
; behave correctly.
; Default: true
pin-workspaces = true

; Output mode flags after focused state label
; Default: false
inline-mode = false

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = false

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

; Use fuzzy (partial) matching on labels when assigning
; icons to workspaces
; Example: code;♚ will apply the icon to all workspaces
; containing 'code' in the label
; Default: false
fuzzy-match = true

; ws-icon-[0-9]+ = <label>;<icon>
; Note that the <label> needs to correspond with the bspwm workspace name
; Neither <label> nor <icon> can contain a semicolon (;)
;ws-icon-0 = "1;1"
;ws-icon-1 = "2;2"
;ws-icon-2 = "3;3"
;ws-icon-3 = "4;4"
;ws-icon-4 = "5;5"
;ws-icon-5 = "6;6"
;ws-icon-6 = "7;7"
;ws-icon-7 = "8;8"
;ws-icon-8 = "9;9"
;ws-icon-9 = "0;0"

;ws-icon-default = D

; Available tags:
;   <label-monitor>
;   <label-state> - gets replaced with <label-(focused|urgent|occupied|empty)>
;   <label-mode> - gets replaced with <label-(monocle|tiled|fullscreen|floating|locked|sticky|private)>
; Default: <label-state>
format = <label-state>

; Available tokens:
;   %name%
; Default: %name%
label-monitor = %name%

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-focused =  %name%
label-focused-foreground = ${color.yellow}
label-focused-underline = ${color.yellow}
label-focused-padding = ${defaults/module.padding}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-occupied = 車 %name%
label-occupied-foreground = ${color.blue}
label-occupied-underline = ${color.cyan}
label-occupied-padding = ${defaults/module.padding}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%
label-urgent =  %name%
label-urgent-foreground = ${color.red}
label-urgent-underline = ${color.red}
label-urgent-padding = ${defaults/module.padding}

; Available tokens:
;   %name%
;   %icon%
;   %index%
; Default: %icon%  %name%

; Hides empty workspaces
label-empty =
label-empty-padding = 0


